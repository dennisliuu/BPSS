<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>BPSS - Relayer GUI</title>
</head>

<body>
  <div class="container-fluid pt-3">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="#" style="font-size: 2rem !important;">
        <img src="./static/blockchain.svg" width="45" height="45" class="d-inline-block align-top" alt="">
        BPSS - Relayer GUI
      </a>
    </nav>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <ul class="nav justify-content-around" id="toolTab" role="tablist">
            <li class="nav-item">
              <a id="nav-send" class="nav-link active borderCenter" data-toggle="tab" href="#send" role="tab"
                aria-controls="send" aria-selected="true">Send</a>
            </li>
            <li class="nav-item">
              <a id="nav-received" class="nav-link borderCenter" data-toggle="tab" href="#received" role="tab"
                aria-controls="received" aria-selected="false">Receive</a>
            </li>
            <li class="nav-item">
              <a id="nav-decode" class="nav-link borderCenter" data-toggle="tab" href="#decode" role="tab"
                aria-controls="decode" aria-selected="false">Decode</a>
            </li>
          </ul>
        </h5>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="send" role="tabpanel" aria-labelledby="nav-send">
            <form class="pt-3">
              <div class="form-group row">
                <label for="inputFile" class="col-sm-2 col-form-label">File</label>
                <div class="col-sm-10">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="uploadFile" required>
                    <label class="custom-file-label" for="uploadFile">Choose file...</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputORCID" class="col-sm-2 col-form-label">ORCID</label>
                <div class="col-sm-10">
                  <input class="form-control" id="inputORCID" placeholder="ORCID" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPublickey" class="col-sm-2 col-form-label">Publickey</label>
                <div class="col-sm-10">
                  <textarea type="password" class="form-control" style="height: 150px;" id="inputPublickey"
                    placeholder="Publickey"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <button id="sendBtn" class="btn btn-primary float-right">Send!</button>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="received" role="tabpanel" aria-labelledby="nav-received">
            <form class="pt-3">
              <div class="form-group row">
                <label for="inputIP" class="col-sm-2 col-form-label">IP Address</label>
                <div class="col-sm-10">
                  <input class="form-control" id="inputIP" placeholder="IP Address" required>
                  <small id="emailHelp" class="form-text text-muted">(default) Using Netcat as transfer tool</small>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <button class="btn btn-primary float-right">Receive!</button>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="decode" role="tabpanel" aria-labelledby="nav-decode">
            <form class="pt-3">
              <div class="form-group row">
                <label for="inputFile" class="col-sm-2 col-form-label">File</label>
                <div class="col-sm-10">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="uploadFile" required>
                    <label class="custom-file-label" for="uploadFile">Choose file...</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPrivatekey" class="col-sm-2 col-form-label">Privatekey</label>
                <div class="col-sm-10">
                  <textarea type="password" class="form-control" style="height: 150px;" id="inputPrivatekey"
                    placeholder="Privatekey"></textarea>
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Save type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                      <label class="form-check-label" for="gridRadios1">
                        *.txt
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        *.pdf
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-12">
                  <button class="btn btn-primary float-right">Decode & Save!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer font-small blue fixed-bottom">
      <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
        <a href="https://mdbootstrap.com/education/bootstrap/"> Blockchain-based Paper Submission System, LLC.</a>
      </div>
    </footer>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
