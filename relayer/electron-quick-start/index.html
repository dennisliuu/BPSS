<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>BPSS - Relayer GUI</title>
</head>

<body>
  <div class="container-fluid pt-3">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="#" style="font-size: 2rem !important;">
        <img src="./static/blockchain.svg" width="45" height="45" class="d-inline-block align-top" alt="">
        BPSS - Relayer GUI
      </a>
    </nav>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <ul class="nav justify-content-around" id="toolTab" role="tablist">
            <li class="nav-item">
              <a id="nav-send" class="nav-link active borderCenter" data-toggle="tab" href="#send"
                role="tab" aria-controls="send" aria-selected="true">Send</a>
            </li>
            <li class="nav-item">
              <a id="nav-received" class="nav-link borderCenter" data-toggle="tab" href="#received" role="tab"
                aria-controls="received" aria-selected="false">Receive</a>
            </li>
            <li class="nav-item">
              <a id="nav-decode" class="nav-link borderCenter" data-toggle="tab" href="#decode" role="tab"
                aria-controls="decode" aria-selected="false">Decode</a>
            </li>
          </ul>
        </h5>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="send" role="tabpanel" aria-labelledby="nav-send">..1.</div>
          <div class="tab-pane fade" id="received" role="tabpanel" aria-labelledby="nav-received">...2</div>
          <div class="tab-pane fade" id="decode" role="tabpanel" aria-labelledby="nav-decode">.3..</div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
